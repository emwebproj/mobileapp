<div data-role="page" id="home">

        <div id="FictionCat" data-role="collapsible" data-filtertext="Fiction Cats Dogs Lizards snakes">

                <li data-filtertext="Romance BMW">BMW</li>

        </div>

            <ul data-role="listview" data-inset="false">
                <li data-filtertext="Fantasy Acura">Earth</li>

                <li data-filtertext="Fantasy Mars">Mars</li>

            </ul>

    </div>
</div>

<div data-role="dialog" id="win1">
  <div data-role="header" data-add-back-btn="true">
    <h1>Description</h1>
  </div>

  <div data-role="content">
    <p> The most awaited story ever</p>
  </div>
</div>
